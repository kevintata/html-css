<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs</title>
</head>
<body>
    <h1>Paragraphs and line breaks</h1>
    <hr>
    <p>You can write
        a Paragraph
        however you like
        just put everything between
        the pair of tags &lt;p&gt; and &lt;/p&gt; <!--LESS THAN / GREATER THAN --> 
    </p>
    <p>Se precisar quebrar o texto em algum lugar especificio <br> como esse, pode usar a tag &lt;br&gt;.</p>
    <P>Lets add some special characters:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow; <!--&uarr-->
        &dollar;
    </P>
    <p>Lets add some emoji:
        &#x1F92a;
        &#x1F525;
    </p>
</body>
</html>
