<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover example</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }

        div:hover {
            color: red;
        }



    </style>
</head>
<body>
    <h1>Hover example</h1>
    <p>Hover over this text</p>
    <div>
        Hover over <em>this</em> text
        <p>HIDDEN TEXT...</p>
    </div>
    <p>End of example</p>
</body>
</html>
